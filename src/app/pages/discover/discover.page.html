<ion-header no-border>
    <ion-toolbar>
      <ion-title>Discover Indonesia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-slides pages="true">
            <ion-slide *ngFor="let place of loadedPlaces">
          <ion-card>
              <ion-img [src]="place.imageUrl"></ion-img>
            <ion-card-header text-center>
              <ion-card-title>
                {{ place.title}}
              </ion-card-title>
              <ion-card-subtitle>
                {{ place.price | currency}}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-text>{{ place.desc}}</ion-text>
            </ion-card-content>
              <ion-button
                start
                fill="clear"
                color="primary"
                routerDirection="forward"
                [routerLink]="['/','home','discover', loadedPlaces[2].id]">Detail...</ion-button>
          </ion-card>
        </ion-slide>
        </ion-slides>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-list>
            <ion-item
              *ngFor="let place of loadedPlaces"
              [routerLink]="['/','home','tabs','discover','place.id']"
              detail
              >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <ion-text bold>
                {{place.title}}
              </ion-text>
              <ion-text>
                {{place.desc}}
              </ion-text>
            </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
